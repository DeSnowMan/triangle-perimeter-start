<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />
    <p>Enter The vertices and click calculate to get the perimeter and the side lengths of the triangle</p>

    <b>vertex A</b>
    <p>xA: <span><input id="xA" type="text"> yA <input id="yA" type="text"></span></p>

    <b>vertex B</b>
    <p>xB: <span><input id="xB" type="text"> yB: <input id="yB" type="text"></span></p>

    <b>vertex B</b>
    <p>xC: <span><input id="xC" type="text"> yC: <input id="yC" type="text"></span></p>

    <hr>
    <button id="calc">CALCULATE! NOW!</button>

    <P>AB = <span id="ABa">NaN</span></P>
    <P>AC = <span id="ACa">NaN</span></P>
    <P>BC = <span id="BCa">NaN</span></P>

    <p>Perimeter of ABC = <span id="Perimeter">NaN</span></p>

  </body>
</html>
